<div class="stream-container">
  <video id="live" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{"fluid": true}'
   controls preload autoplay loop>
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
  </video>

  <div class="stream-selector" id="StreamSelecter">
    <div id="SelectStream">
      <h2>Select Source</h2>
      <div class="stream-selector-options">
        <div id="ipfsStream">
          <button class="stream-option ipfs-stream">IPFS<br>
            <img src="/images/video/ipfs-logo.png" width="100" height="114" alt="IPFS logo" />
          </button>
        </div>
        <div id="clearStream">
          <button class="stream-option clear-stream">HTTP<br>
            <img src="/images/video/internet.jpg" width="165" height="114" alt="Internet graphic" />
          </button>
        </div>
      </div>
    </div>
    <div id="LoadingStream" style="display:none;">
      <h2 id="loadingTitle">Locating stream...</h2>
      <div id="msg"></div>
      <img src="/images/video/loading.gif" width="150" alt="Loading animated graphic">
      <p>This may take a few minutes</p>
    </div>
  </div>
</div>

<script src="/js/vendor/video.min.js"></script>
<script src="/js/live-stream-embed.js"></script>
